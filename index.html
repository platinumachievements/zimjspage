<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Card Generator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }
        body {
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            overflow-y: scroll;
            padding: 0 20px;
            position: relative;
        }
        #cardGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 20px;
            width: 100%;
            padding-right: 10px;
            min-height: 100%;
        }
        .card-image {
            width: 100%;
            height: auto;
            aspect-ratio: 3/4;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .card-image.visible {
            opacity: 1;
            transform: translateY(0);
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        #cardCanvas {
            position: fixed;
            left: -9999px;
            top: -9999px;
            visibility: hidden;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Simple Card Generator</h1>
    <button onclick="generateCards()">Generate New Cards</button>
    <div class="container">
        <div id="cardGrid"></div>
    </div>

    <script type="module">
        import zim from "https://zimjs.org/cdn/017/zim";
        
        // Card configuration with proper dimensions
        const CARD_CONFIG = {
            width: 768,   // Height of the card (portrait)
            height: 1024, // Width of the card (portrait)
            fontSize: 100 // Larger font size
        }

        // Sample card data
        const cardColors = ["red", "blue", "green", "purple", "orange", "yellow", "pink", "cyan"]
        const cardTexts = ["Warrior", "Mage", "Archer", "Dragon", "Knight", "Wizard", "Rogue", "Paladin"]

        let frame;
        let stage;

        // Initialize the frame with proper dimensions
        new Frame(FIT, CARD_CONFIG.width, CARD_CONFIG.height, light, dark, ready, null, null, null, false, false, false, false, false, false, "cardCanvas");

        function ready() {
            frame = F;
            stage = S;
			console.log("frame height", frame.height, "frame width", frame.width, "stage height", stage.height, "stage width", stage.width)
            generateCards();
        }

        function generateCard(color, text) {
            // Clear the stage
            stage.removeAllChildren();
            
            // Create full-size card background with DUO parameters
            new Rectangle({
                width: CARD_CONFIG.width,
                height: CARD_CONFIG.height,
                color: color,
                corner: 20
            }).addTo(stage);
            
            // Add large label with DUO parameters
            const label = new Label({
                text: text,
                size: CARD_CONFIG.fontSize,
                color: "#000",
                bold: true,
                align: "center",
                valign: "middle",
                backgroundColor: "white",
                backgroundBorderColor: "#000",
                backgroundBorderWidth: 2,
                corner: 10,
                padding: 20
            });
            label.center();
            label.addTo(stage);
            
            // Update the stage
            stage.update();
            
            // Convert to image
            return stage.canvas.toDataURL("image/png");
        }

        // Make generateCards available globally
        window.generateCards = function() {
            const cardGrid = document.getElementById("cardGrid");
            cardGrid.innerHTML = ""; // Clear existing cards
            
            // Disable button during generation
            const button = document.querySelector('button');
            button.disabled = true;
            button.style.opacity = '0.7';
            
            // Generate cards one at a time with delay
            let cardCount = 0;
            const totalCards = 50;
            const delay = 50; // 50ms delay between cards
            
            function addNextCard() {
                if (cardCount >= totalCards) {
                    button.disabled = false;
                    button.style.opacity = '1';
                    return;
                }
                
                const color = cardColors[rand(cardColors.length - 1)];
                const text = cardTexts[rand(cardTexts.length - 1)];
                const cardImage = generateCard(color, text);
                
                const img = document.createElement("img");
                img.src = cardImage;
                img.className = "card-image";
                cardGrid.appendChild(img);
                
                // Trigger animation after a brief delay
                setTimeout(() => {
                    img.classList.add('visible');
                }, 50);
                
                cardCount++;
                setTimeout(addNextCard, delay);
            }
            
            addNextCard();
        }
    </script>
</body>
</html>
